<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extraordinary Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #e6d3b5, #d8b894);
            overflow: hidden;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h1 {
            margin-bottom: 30px;
            font-size: 32px;
            color: #4a3f35;
            letter-spacing: 1px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #c9b79c;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-container input:focus {
            border-color: #a4886b;
        }

        .login-container button {
            background: linear-gradient(135deg, #a4886b, #d1ab89);
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .login-container button:hover {
            background: linear-gradient(135deg, #d1ab89, #a4886b);
            transform: translateY(-3px);
        }

        .login-container a {
            display: inline-block;
            margin-top: 20px;
            color: #7f5e3c;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .login-container a:hover {
            color: #4a3f35;
        }

        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-circles span {
            position: absolute;
            display: block;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: moveCircles 20s infinite;
        }

        @keyframes moveCircles {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .background-circles span:nth-child(1) {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .background-circles span:nth-child(2) {
            top: 50%;
            left: 75%;
            animation-delay: 3s;
            width: 300px;
            height: 300px;
        }

        .background-circles span:nth-child(3) {
            top: 80%;
            left: 20%;
            animation-delay: 6s;
            width: 150px;
            height: 150px;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-circles">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="name" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot Password?</a>
        <a href="signupp.html">Create an Account</a>
       
        
    </div>
</body>
</html>
