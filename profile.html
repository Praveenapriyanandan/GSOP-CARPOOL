<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5dc, #fbdfa6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #a4886b, #d1ab89);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            margin-left: 10px;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background: linear-gradient(135deg, #d1ab89, #a4886b);
            transform: translateY(-3px);
        }

        .container {
            background: #fff;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .profile-info {
            text-align: left;
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }

        .profile-info strong {
            font-weight: bold;
            color: #a4886b;
        }

        .btn {
            display: inline-block;
            background: #d2b48c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #c0a080;
        }

        .edit-profile-form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
        }

        .edit-profile-form div {
            margin: 10px 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .edit-profile-form input {
            padding: 8px;
            width: 70%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .save-btn {
            background: #a4886b;;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 30%;
            margin-top: 20px;
        }

        .save-btn:hover {
            background: #a4886b;;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/home">Home</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="container">
        <div class="header">User Profile</div>
        
        <!-- Displaying profile info section -->
        <div class="profile-info">
            <p><strong>Name:</strong> {{ user[0] }} {{ user[1] }}</p>
            <p><strong>Contact:</strong> {{ user[2] }}</p>
            <p><strong>Email:</strong> {{ user[3] }}</p>
        </div>
        
        <!-- Profile edit form -->
        <form action="/profile" method="POST" class="edit-profile-form">
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" value="{{ user[0] }}" required>
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" value="{{ user[1] }}" required>
            </div>
            <div>
                <label for="contact_number">Contact Number:</label>
                <input type="text" name="contact_number" value="{{ user[2] }}" required>
            </div>
            <div>
                <button type="submit" class="save-btn">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
