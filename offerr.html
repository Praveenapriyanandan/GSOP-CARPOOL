<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer a Ride</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5dc, #e3d9c5); /* Background in beige shades */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: #b08968; /* Light brown header */
            color: white;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            background: #f1f1f1;
            padding: 10px 20px;
        }

        .nav a {
            text-decoration: none;
            color: #b08968;
            font-weight: bold;
        }

        .content {
            padding: 30px;
        }

        .content h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus {
            border-color: #b08968;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #b08968;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #9f7a5a;
        }

        .map-placeholder iframe {
            width: 100%;
            height: 200px; /* Reduced height */
            border: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hello John Doe</h1>
        </div>

        <div class="nav">
            <a href="find.html">Find Ride</a>
            <a href="offerr.html">Offer Ride</a>
            <div>
                <a href="home.html">Home</a> |
                <a href="profile.html">Profile</a> |
                <a href="loginn.html">Logout</a>
            </div>
        </div>

        <div class="content">
            <h2>Offer a Ride</h2>
            <p>You are helping colleagues, reducing traffic & saving the environment!</p>

            <form action="#">
                <div class="form-group">
                    <input type="text" name="from" placeholder="From" required>
                </div>
                <div class="form-group">
                    <input type="text" name="to" placeholder="To" required>
                </div>
                <div class="form-group">
                    <input type="text" name="via" placeholder="Via" required>
                </div>
                <div class="form-group">
                    <input type="number" name="seats" placeholder="Seats Available" required>
                </div>
                <div class="form-group">
                    <input type="date" name="date" required>
                </div>
                <div class="form-group">
                    <input type="time" name="time" required>
                </div>
                <button type="submit">Offer</button>
            </form>

            <div class="map-placeholder">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093745!2d144.9556513156626!3d-37.81732744202182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d2cfecf7d50b!2sGoogle%20Australia!5e0!3m2!1sen!2sin!4v1605903506429!5m2!1sen!2sin" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </div>
</body>
</html>
