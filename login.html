<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0e6d2, #d4c3a3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            width: 90%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            padding: 25px;
            text-align: center;
        }

        h1 {
            color: #444;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 15px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #a08060;
            outline: none;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            background: #a08060;
            color: #fff;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s;
        }

        button:hover {
            background: #8c6c50;
        }

        .login-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #a08060;
            text-decoration: none;
            text-align: center;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <input type="email" name="emailid" placeholder="Email ID" required><br>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required><br>
            </div>
            <button type="submit">Login</button>
            <p>{{ message }}</p>
        </form>
        <a href="/signup" class="login-link">Don't have an account? Sign up here.</a>
    </div>
</body>
</html>
