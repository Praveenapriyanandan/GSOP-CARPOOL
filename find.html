<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Ride</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f5dc, #fbdfa6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .navbar {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #a4886b, #d1ab89);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar a:hover {
            background: linear-gradient(135deg, #d1ab89, #a4886b);
            transform: translateY(-3px);
        }

        .container {
            background: #fff;
            width: 90%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background: #d2b48c;
            color: #fff;
            margin-top: 10px;
        }

        .btn:hover {
            background: #c0a080;
        }

        .ride-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .ride-list li {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            font-size: 16px;
            color: #333;
        }

        .ride-list li:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/offer">Offer a Ride</a>
    </div>
    <div class="container">
        <div class="header">Find a Ride</div>
        <form action="/find" method="POST">
            <div class="form-group">
                <label for="from">From</label>
                <input type="text" id="from" name="from" placeholder="Enter starting location" required>
            </div>

            <div class="form-group">
                <label for="to">To</label>
                <input type="text" id="to" name="to" placeholder="Enter destination" required>
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" name="time" required>
            </div>

            <button type="submit" class="btn">Search</button>
        </form>

        <ul class="ride-list">
            {% for ride in rides %}
                <li>From: {{ ride[2] }} To: {{ ride[3] }} Available Seats: {{ ride[6] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
