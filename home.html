<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #e6d3b5, #d8b894);
            overflow: hidden;
        }
        .navbar {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            gap: 20px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #a4886b, #d1ab89);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }
        .navbar a:hover {
            background: linear-gradient(135deg, #d1ab89, #a4886b);
            transform: translateY(-3px);
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #4a3f35;
            letter-spacing: 1px;
        }

        .container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .button-container a {
            text-decoration: none;
            background: linear-gradient(135deg, #a4886b, #d1ab89);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }

        .button-container a:hover {
            background: linear-gradient(135deg, #d1ab89, #a4886b);
            transform: translateY(-3px);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="/login">Logout</a>
        <a href="/profile">Profile</a>
    </div>
    <div class="container">
        <h1>Welcome</h1>
        <p>Choose an option below to get started</p>
        <div class="button-container">
            <a href="/offer">Offer Ride</a>
            <a href="/find">Find Ride</a>
        </div>
    </div>
</body>
</html>
