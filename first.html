<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Carpooling Community</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f5dc, #e3d9c5);
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        .container img {
            width: 120px;
            height: 120px;
            margin: 20px 0;
        }
        .container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .button-container a {
            text-decoration: none;
            background: #a67c52;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }
        .button-container a:hover {
            background: #8b5e3c;
            transform: translateY(-3px);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Join the Carpooling Community!</h1>
        <img src="{{ url_for('static', filename='images/car.jpg') }}" height="120" width="120" alt="Carpool Icon">

      
        <div class="button-container">
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
        </div>
    </div>
</body>
</html>
